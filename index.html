<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/kahn2.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kahn</title>

    <script>
      // 检测系统默认主题或之前保存的主题
      const prefersDarkScheme = window.matchMedia("(prefers-color-scheme: dark)").matches;
      const savedTheme = localStorage.getItem("darkMode");

      // 如果localStorage中有主题设置，则使用该设置，否则使用系统主题
      const currentTheme = savedTheme ? JSON.parse(savedTheme) : prefersDarkScheme;

      // 根据主题设置HTML的类
      if (currentTheme) {
        document.documentElement.classList.add("dark");
        document.documentElement.classList.remove("light");
      } else {
        document.documentElement.classList.add("light");
        document.documentElement.classList.remove("dark");
      }

      // 切换主题的函数
      function toggleTheme() {
        const newTheme = document.documentElement.classList.contains("dark");
        const newThemeClass = newTheme ? "light" : "dark";

        // 切换 HTML 元素上的类
        document.documentElement.classList.remove(newTheme ? "dark" : "light");
        document.documentElement.classList.add(newThemeClass);

        // 将用户的主题偏好保存到 localStorage
        localStorage.setItem("darkMode", JSON.stringify(newThemeClass === "dark"));
      }
    </script>
  </head>

  <body>
    <!-- 切换日夜模式按钮 -->
    <button class="toggle-theme" onclick="toggleTheme()">
      <img class="sun" src="https://cdn-icons-png.flaticon.com/128/2893/2893114.png" alt="Sun" />
      <img class="moon" src="https://cdn-icons-png.flaticon.com/128/9689/9689799.png" alt="Moon" />
    </button>

    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
